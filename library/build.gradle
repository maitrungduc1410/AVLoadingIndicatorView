plugins {
    id 'com.android.library'
    id "com.vanniktech.maven.publish" version "0.32.0" apply true
}

import com.vanniktech.maven.publish.SonatypeHost

android {
    namespace 'com.wang.avi'
    compileSdk 33

    defaultConfig {
        minSdk 16
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

mavenPublishing {
    publishToMavenCentral(SonatypeHost.CENTRAL_PORTAL)
    signAllPublications()
    coordinates("io.github.maitrungduc1410", "AVLoadingIndicatorView", "2.1.5")

    pom {
        name = "AVLoadingIndicatorView"
        description = "Loading indicators for Android"
        inceptionYear = "2023"
        url = "https://github.com/maitrungduc1410/AVLoadingIndicatorView"
        licenses {
            license {
                name = "The Apache License, Version 2.0"
                url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                distribution = "http://www.apache.org/licenses/LICENSE-2.0.txt"
            }
        }
        developers {
            developer {
                id = 'maitrungduc1410'
                name = 'Mai Trung Duc'
                url = "https://github.com/maitrungduc1410/"
            }
        }
        scm {
            connection = 'scm:git:git://git@github.com:maitrungduc1410/AVLoadingIndicatorView.git'
            developerConnection = 'scm:git:ssh://git@github.com:maitrungduc1410/AVLoadingIndicatorView.git'
            url = 'https://github.com/maitrungduc1410/AVLoadingIndicatorView'
        }
    }
}